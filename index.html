<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="./assets/js/i18n.js"></script>
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <div class="floating-controls">
        <div class="language-switch">
            <button class="lang-btn active" data-lang="es">
                <i class="bi bi-globe2"></i>
                <span data-i18n="langES"></span>
            </button>
            <button class="lang-btn" data-lang="en">
                <i class="bi bi-globe2"></i>
                <span data-i18n="langEN"></span>
            </button>
        </div>
        <button class="theme-switch" id="themeSwitch">
            <i class="bi bi-moon-fill icon"></i>
            <span data-i18n="darkMode"></span>
        </button>
    </div>
    <div class="container">
        <div class="profile-header">
            <img src="./assets/images/profile.jpg" data-i18n-alt="profilePhotoAlt" class="profile-photo">
            <h1 data-i18n="title"></h1>
            <p data-i18n="role"></p>
            <p class="location">
                <i class="bi bi-geo-alt-fill"></i>
                <span data-i18n="locationPrefix"></span>
                <span data-i18n="location"></span>
            </p>
        </div>

        <div class="section">
            <h2 data-i18n="aboutMe"></h2>
            <div class="profile-title">
                <p class="subtitle"></p>
            </div>

            <p data-i18n="aboutMeText"></p>

            <h3 data-i18n="currentExperience"></h3>
            <ul data-i18n-list="currentExperienceItems"></ul>

            <h3 data-i18n="highlights"></h3>
            <ul data-i18n-list="highlightsItems"></ul>
        </div>

        <div class="section">
            <h2 data-i18n="experience">Experiencia</h2>
            
            <!-- Experiencia actual y previa siempre visible -->
            <div class="experience-visible">
                <h3 data-i18n="currentPosition"></h3>
                <p class="company-name" data-i18n="currentCompany"></p>
                <p data-i18n="currentPeriod"></p>
                <p data-i18n="currentLocation"></p>
                <ul data-i18n-list="currentResponsibilities"></ul>

                <h3 data-i18n="previousPosition"></h3>
                <p class="company-name" data-i18n="previousCompany"></p>
                <p data-i18n="previousPeriod"></p>
                <p data-i18n="previousLocation"></p>
                <ul data-i18n-list="previousResponsibilities"></ul>
            </div>

            <!-- Experiencia anterior oculta inicialmente -->
            <div class="experience-hidden" style="display: none;">
                <h3 data-i18n="javaDev2015Position"></h3>
                <p class="company-name" data-i18n="javaDev2015Company"></p>
                <p data-i18n="javaDev2015Period"></p>
                <p data-i18n="javaDev2015Location"></p>
                <ul data-i18n-list="javaDev2015Responsibilities"></ul>

                <h3 data-i18n="javaDev2013Position"></h3>
                <p class="company-name" data-i18n="javaDev2013Company"></p>
                <p data-i18n="javaDev2013Period"></p>
                <p data-i18n="javaDev2013Location"></p>
                <ul data-i18n-list="javaDev2013Responsibilities"></ul>

                <h3 data-i18n="technicalSupportPosition"></h3>
                <p class="company-name" data-i18n="technicalSupportCompany"></p>
                <p data-i18n="technicalSupportPeriod"></p>
                <p data-i18n="technicalSupportLocation"></p>
                <ul data-i18n-list="technicalSupportResponsibilities"></ul>
            </div>

            <button class="show-more-btn" data-i18n="showMore">Mostrar m√°s</button>
        </div>

        <div class="section">
            <h2 data-i18n="skills"></h2>
            <div class="skills-container" data-i18n-skills="skillTags"></div>
        </div>

        <div class="section">
            <h2 data-i18n="certifications"></h2>
            <div class="certifications-grid"></div>
        </div>

        <div class="section contact">
            <h2 data-i18n="contact"></h2>
            <div class="contact-info" data-i18n-contact="contactInfo"></div>
        </div>
    </div>
</body>
</html>
